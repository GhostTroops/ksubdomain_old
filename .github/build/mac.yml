env:
  - GO111MODULE=on
before:
  hooks:
#    - go mod tidy
#    - .github/workflows/upx.sh
project_name: ksubdomain
builds:
  - id: ksubdomain-darwin
    ldflags:
      - -s -w
    binary: ksubdomain
    env:
      - CGO_ENABLED=1
    main: cmd/ksubdomain
    goos:
      - darwin
    goarch:
      - amd64
      - arm64

archives:
- format: zip
  replacements:
      darwin: macOS

checksum:
  name_template: "{{ .ProjectName }}-mac-checksums.txt"
