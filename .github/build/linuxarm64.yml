env:
  - GO111MODULE=on
before:
  hooks:
#    - go mod tidy
#    - .github/workflows/upx.sh
project_name: ksubdomain
builds:
  - id: ksubdomain-linux
    ldflags:
      - -s -w -X main.Version={{.Version}}
    binary: ksubdomain
    env:
      - CGO_ENABLED=1
    main: cmd/ksubdomain/
    goos:
      - linux
    goarch:
      - arm64
archives:
- format: zip

checksum:
  name_template: "{{ .ProjectName }}-linux-checksums.txt"
